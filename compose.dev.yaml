services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    expose: ["5173"]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend
      - scalar
    ports: ["80:80"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  backend:
    ports:
        - "5555:5555"
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./backend:/app
      - /app/node_modules